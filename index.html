<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

    
<body onload="initGame()">

        <div class="ui">
            <h2 class="score">0</h2>
            <button onclick="restart()">üòÅ</button>
            <h2 class="timer">00:00</h2>
        </div>
        <div class="powerUpContainer"></div>
        <table>
            <tbody class="board"></tbody>
        </table>
        <div class="ui">
            <h2 onclick="setDifficulty(0)">Easy</h2>
            <h2 onclick="setDifficulty(1)">Normal</h2>
            <h2 onclick="setDifficulty(2)">Hard</h2>
        </div>
        <h2 class="powerUps ui" onclick="showPowerUps()">Choose a power-up!</h2>
        <hr>
        <h2 class="presentMode" onclick="toggleLightMode(this)">Toggle To Dark Mode</h2>
        <script src="./utils.js" type="text/javascript"></script>
        <script src="./game.js" type="text/javascript"></script>
        <script src="./cells.js" type="text/javascript"></script>
        
        <!-- <script src="js/utils.js"></script>
        <script src="js/game.js"></script>
        <script src="js/cells.js"></script> -->

</body>
</html>
